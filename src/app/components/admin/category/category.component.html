<div class="container-fluid">
    <div class="row mt-2">
        <div class="col mat-elevation-z8 mx-2">
            <mat-tab-group selectedIndex="1" (selectedIndexChange)="updateNotification($event)">
                <mat-tab>
                    <ng-template mat-tab-label>
                        <span *ngIf="notification>0 else none" [matBadge]="notification"
                            matBadgeOverlap="false">Catégories
                            en
                            attente</span>
                        <ng-template #none>
                            <span>Catégories en attente</span>
                        </ng-template>
                    </ng-template>
                    <button mat-raised-button color="primary" class="mt-2" (click)="saves()">Envoyer la
                        liste</button>
                    <table #tableToAddCategries mat-table [dataSource]="toAddCategories">
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Nom </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element; index as index">
                                <button mat-raised-button color="accent" class="me-2"
                                    (click)="populate(element)">Modier</button>
                                <button mat-raised-button color="warn" (click)="remove(index)">Supprimer</button>
                            </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="columns"></tr>
                        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                    </table>
                </mat-tab>

                <mat-tab label="Catégorie">
                    <div class="container-fluid">
                        <form id="form" [formGroup]="formCategory" class="mt-2" (ngSubmit)="submit()">
                            <div class="row">
                                <mat-form-field>
                                    <mat-label>Id</mat-label>
                                    <input matInput type="number" formControlName="id" name="id" id="id"
                                        formControlName="id" min="0" readonly>
                                </mat-form-field>
                            </div>
                            <div class="row">
                                <mat-form-field>
                                    <mat-label>Nom</mat-label>
                                    <input matInput type="text" name="name" id="name" formControlName="name">
                                </mat-form-field>
                            </div>
                            <div class="row">
                                <button mat-raised-button type="submit" color="primary"
                                    class="col m-2">Enregistrer</button>
                                <button mat-raised-button type="reset" color="primary" class="col m-2">
                                    Reset
                                </button>
                                <button mat-raised-button type="button" color="primary" class="col m-2"
                                    (click)="add()">Ajouter à la
                                    liste</button>
                            </div>
                        </form>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
        <div class="col mx-2">
            <table mat-table matSort (matSortChange)="sort($event)" [dataSource]="categories" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <th mat-header-cell mat-sort-header="name" *matHeaderCellDef> Nom </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element; index as index">
                        <button mat-raised-button color="accent" class="me-2"
                            (click)="populate(element)">Modier</button>
                        <button mat-raised-button color="warn" (click)="deletes(element.id)">Supprimer</button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
        </div>
    </div>
</div>
