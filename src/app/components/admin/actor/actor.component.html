<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col mat-elevation-z8 p-2 m-2">
                    <form *ngIf="formActor" id="form" class="mt-2" [formGroup]="formActor" (ngSubmit)="submit()">
                        <div class="row">
                            <mat-form-field>
                                <mat-label>Id</mat-label>
                                <input matInput type="number" formControlName="id" name="id" id="id" readonly="">
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field>
                                <mat-label>Prénom</mat-label>
                                <input matInput type="text" formControlName="firstname" name="firstname" id="firstname"
                                    placeholder="Prénom">
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field>
                                <mat-label>Nom</mat-label>
                                <input matInput type="text" formControlName="lastname" name="lastname" id="lastname"
                                    placeholder="Nom">
                            </mat-form-field>
                        </div>

                        <div class="row">
                            <button mat-raised-button type="submit" color="primary" class="col m-2">Enregistrer</button>
                            <button mat-raised-button type="reset" color="primary" class="col m-2">
                                Reset
                            </button>
                            <button mat-raised-button type="button" color="primary" class="col m-2"
                                (click)="add()">Ajouter à la
                                liste</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col mat-elevation-z8 m-2">
                    <button mat-raised-button color="primary" class="mt-2" (click)="saves()">Envoyer la liste</button>
                    <mat-list>
                        <mat-list-item *ngFor="let actor of toAddActors; index as index">
                            <p class="d-flex justify-content-center align-items-center">{{actor.firstname}}
                                <button mat-raised-button color="warn" class="col ms-2"
                                    (click)="remove(index)">Supprimer
                                    de la liste</button>
                            </p>

                        </mat-list-item>
                    </mat-list>
                </div>
            </div>
        </div>
        <div class="col mt-2 me-2">
            <div class="row">
                <table mat-table [dataSource]="actors" class="mat-elevation-z8">

                    <ng-container matColumnDef="firstname">
                        <th mat-header-cell *matHeaderCellDef> Prénom </th>
                        <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
                    </ng-container>

                    <ng-container matColumnDef="lastname">
                        <th mat-header-cell *matHeaderCellDef> Nom </th>
                        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button color="accent" class="me-2"
                                (click)="populate(element)">Modier</button>
                            <button mat-raised-button color="warn" (click)="deletes(element)">Supprimer</button>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
