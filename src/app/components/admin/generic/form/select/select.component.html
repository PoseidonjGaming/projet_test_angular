@if(form && form.get(getControlName())){
<div class="row" [formGroup]="form">
    <mat-form-field>
        <mat-label>{{control.name}}</mat-label>
        <mat-select [formControlName]="control.name" [id]="control.name">
            <mat-option [value]="0">None</mat-option>
            @for (item of form.get(getControlName())?.value; track $index) {
            <mat-option [value]="item['id']">
                {{item[propertyToDisplay]}}
            </mat-option>
            }

        </mat-select>
    </mat-form-field>
</div>

}
