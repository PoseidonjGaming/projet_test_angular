<div class="row" *ngIf="form" [formGroup]="form">
    <mat-form-field>
        <mat-label>{{header}}</mat-label>
        <mat-select [formControlName]="control.name">
            @for (option of options; track $index) {
            <mat-option [value]="0">None</mat-option>
            <mat-option [value]="option['id']">{{option[propertyToDisplay]}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</div>
