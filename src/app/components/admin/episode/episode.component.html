<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col mat-elevation-z8 p-2 m-2">
                    <form *ngIf="formEpisode" id="form" class="mt-2" [formGroup]="formEpisode" (ngSubmit)="submit()">
                        <div class="row">
                            <mat-form-field>
                                <mat-label>Id</mat-label>
                                <input matInput type="number" formControlName="id" name="id" id="id" readonly="">
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field>
                                <mat-label>name</mat-label>
                                <input matInput type="text" formControlName="name" name="name" id="name"
                                    placeholder="name">
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field>
                                <mat-label>Resumé</mat-label>
                                <textarea matInput formControlName="summary" name="summary" id="summary"
                                    placeholder="Il était un fois..." cdkTextareaAutosize></textarea>
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field>
                                <mat-label>Date de diffusion</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="releaseDate"
                                    name="releaseDate" id="releaseDate" (click)="picker.open()">
                                <mat-datepicker #picker></mat-datepicker>
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field>
                                <mat-label>Série</mat-label>
                                <mat-select formControlName="seriesId" name="seriesId" id="seriesId">
                                    <mat-option *ngFor="let serie of series" [value]="serie.id"
                                        (onSelectionChange)="getSaisons(serie)">
                                        {{serie.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                        </div>
                        <div class="row">
                            <mat-form-field>
                                <mat-label>Saison</mat-label>
                                <mat-select formControlName="seasonId" name="seasonId" id="seasonId">
                                    <mat-option *ngFor="let saison of saisons" [value]="saison.id">
                                        {{saison.number}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-checkbox formControlName="isNewSaison">Nouvelle saison?</mat-checkbox>
                        </div>
                        <div class="row">
                            <button mat-raised-button type="submit" color="primary" class="col m-2">Enregistrer</button>
                            <button mat-raised-button type="reset" color="primary" class="col m-2">
                                Reset
                            </button>
                            <button mat-raised-button type="button" color="primary" class="col m-2"
                                (click)="add()">Ajouter à la liste</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col mat-elevation-z8 m-2">
                    <button mat-raised-button color="primary" class="mt-2" (click)="saves()">Envoyer la liste</button>
                    <mat-list>
                        <mat-list-item *ngFor="let series of toAddEpisodes; index as index">
                            <p class="d-flex justify-content-center align-items-center">{{series.name}}
                                <button mat-raised-button color="warn" class="col ms-2"
                                    (click)="remove(index)">Supprimer
                                    de la liste</button>
                            </p>

                        </mat-list-item>
                    </mat-list>
                </div>
            </div>
        </div>
        <div class="col mt-2 me-2">
            <div class="row">
                <table mat-table [dataSource]="episodes" class="mat-elevation-z8">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Affiche </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button color="accent" class="me-2"
                                (click)="populate(element)">Modier</button>
                            <button mat-raised-button color="warn" (click)="deletes(element)">Supprimer</button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="releaseDate">
                        <th mat-header-cell *matHeaderCellDef> Date de diffusion </th>
                        <td mat-cell *matCellDef="let element"> {{element.releaseDate | date:'shortDate': undefined:
                            locale}}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
