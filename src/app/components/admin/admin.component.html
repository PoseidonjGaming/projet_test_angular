<app-menu></app-menu>
<div class="container-fluid min-vh-100">
    <div class="row">
        <div class="col">
            <mat-tab-group class="mat-elevation-z8 m-2" [selectedIndex]="1">
                <mat-tab label="Queued">
                    <app-to-add-table [columns]="columns" [type]="type"></app-to-add-table>
                </mat-tab>
                <mat-tab label="Form">
                    <cdk-virtual-scroll-viewport itemSize="1" class="form-viewport m-2">
                        <app-form [controls]="controls" [type]="type" [form]="form" [typeMap]="typeMap"
                            [displayMap]="displayMap"></app-form>
                    </cdk-virtual-scroll-viewport>
                </mat-tab>
            </mat-tab-group>
        </div>
        <div class="col m-2">
            <div class="mat-elevation-z8">
                <div class="row">
                    @if (formColums) {
                    <form [formGroup]="formColums">
                        @for (control of controls; track $index) {
                        <mat-checkbox [formControlName]="control.name">
                            {{control.name}}
                        </mat-checkbox>
                        }
                    </form>
                    }

                </div>
                <div class=" row">
                    <app-table-crud [type]="type" [columns]="columns"></app-table-crud>
                </div>

            </div>
        </div>
    </div>
</div>
