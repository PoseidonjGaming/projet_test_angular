<app-menu></app-menu>
<div class="container-fluid">
    <div class="row mt-2">
        <div class="col mat-elevation-z8 mx-2">
            <mat-tab-group selectedIndex="1" (selectedIndexChange)="updateNotification($event)">
                <mat-tab>
                    <ng-template mat-tab-label>
                        <span *ngIf="notification>0 else none" [matBadge]="notification"
                            matBadgeOverlap="false">Peronnages en attente</span>
                        <ng-template #none>
                            <span>Peronnages en attente</span>
                        </ng-template>
                    </ng-template>

                    <button mat-raised-button color="primary" class="mt-2" (click)="saves()">Envoyer la liste</button>

                    <table #tableToAddCharacter mat-table [dataSource]="toAddCharacters">

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Nom </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element; index as index">
                                <button mat-raised-button color="accent" class="me-2"
                                    (click)="populate(element)">Modier</button>
                                <button mat-raised-button color="warn" (click)="removeFromList(toAddCharacters,index, tableToAddCharacter)">Supprimer</button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columns"></tr>
                        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                    </table>
                </mat-tab>
                <mat-tab label="Peronnage">
                    <form id="form" class="container-fluid mt-2" [formGroup]="formCharacter" (ngSubmit)="submit()">
                        <div class="row">
                            <mat-form-field>
                                <mat-label>Id</mat-label>
                                <input matInput type="number" formControlName="id" name="id" id="id" readonly="">
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field>
                                <mat-label>Nom</mat-label>
                                <input matInput type="text" formControlName="name" name="name" id="name"
                                    placeholder="Nom">
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field>
                                <mat-label>Acteurs</mat-label>
                                <mat-select formControlName="actors" multiple>
                                    <mat-option *ngFor="let actor of actors" [value]="actor">
                                        {{actor.firstname}} {{actor.lastname}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <button mat-raised-button type="submit" color="primary" class="col m-2">Enregistrer</button>
                            <button mat-raised-button type="reset" color="primary" class="col m-2">
                                Reset
                            </button>
                            <button mat-raised-button type="button" color="primary" class="col m-2" (click)="add()">
                                Ajouter à la liste
                            </button>
                        </div>
                    </form>
                </mat-tab>
                <mat-tab label="Acteurs">
                    <table #tableActors mat-table [dataSource]="formCharacter.controls.actors.value!">
                        <ng-container matColumnDef="firstname">
                            <th mat-header-cell *matHeaderCellDef> Prénom </th>
                            <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
                        </ng-container>

                        <ng-container matColumnDef="lastname">
                            <th mat-header-cell *matHeaderCellDef> Nom </th>
                            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element; index as index">
                                <button mat-raised-button color="accent" (click)="populate(element)">Modifier</button>
                                <button mat-raised-button color="warn"
                                    (click)="removeFromList(formCharacter.controls.actors.value!, index, tableActors)">Supprimer</button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="actorsColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: actorsColumns"></tr>
                    </table>
                </mat-tab>
                <mat-tab label="Séries">
                </mat-tab>
            </mat-tab-group>
        </div>
        <div class="col">
            <table mat-table [dataSource]="characters" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nom </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="accent" class="me-2"
                            (click)="populate(element)">Modier</button>
                        <button mat-raised-button color="warn" (click)="deletes(element)">Supprimer</button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
        </div>
    </div>
</div>
