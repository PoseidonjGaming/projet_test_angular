<app-menu></app-menu>

<mat-sidenav-container>
    <mat-sidenav opened [mode]="'side'">
        <p>test</p>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="container-fluid">
            <div class="row">
                @for (res of results; track $index) {
                <div class="col-4">
                    <mat-card class="my-2" style="width: 19vw;">
                        <mat-card-header>
                            <mat-card-title>{{res['name']}}</mat-card-title>
                        </mat-card-header>

                        @if(res['poster']){
                        <img mat-card-image src="http://localhost:8081/file/load?filename={{res['poster']}}" alt=""
                            srcset="">
                        }

                        <mat-card-content>
                            <p class="mt-2">{{res['summary'].slice(0,255)}}...</p>
                        </mat-card-content>

                        <mat-card-actions>
                            <button mat-button color="primary">Voir les d√©tails</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
                }
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
