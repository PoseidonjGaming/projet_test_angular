<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <mat-card class="m-2" *ngFor="let serie of series">
                <mat-card-header>
                    <mat-card-title>{{serie.nom}}</mat-card-title>
                </mat-card-header>
                <img *ngIf="serie.affiche" class="mx-2" mat-card-image
                    src="http://localhost:8081/series/load?filename={{serie.affiche}}">
                <mat-card-content>
                    <p *ngIf="slicedResume else fullResume" class="mt-2">
                        {{serie.resume.slice(0,512)}}
                        <button mat-button color="primary" (click)="slicedResume=!slicedResume">Voir plus</button>
                    </p>
                    <ng-template #fullResume>
                        <p>
                            {{serie.resume}}
                            <button mat-button color="primary" (click)="slicedResume=!slicedResume">Voir moins</button>
                        </p>

                    </ng-template>
                </mat-card-content>
                <mat-card-actions>
                    <a type="button" mat-button [routerLink]="['/detail/series', serie.id]">Voir les DÃ©tail</a>
                </mat-card-actions>
            </mat-card>

        </div>
    </div>
</div>
