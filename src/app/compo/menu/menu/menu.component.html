<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-button routerLink="/serie">Les Séries</button>
        <button mat-button [matMenuTriggerFor]="menuAdmin">Menu</button>
        <mat-menu #menuAdmin="matMenu">
            <button mat-menu-item routerLink="gerer_serie">Gérer les séries</button>
            <button mat-menu-item routerLink="gerer_episodes">Gérer les épisodes</button>
            <button mat-menu-item routerLink="gerer_acteurs">Gérer les acteurs</button>
            <button mat-menu-item routerLink="gerer_personnages">Gérer les personnages</button>
        </mat-menu>

        <button mat-button (click)="openDialog()">Importation de données</button>
    </mat-toolbar-row>
</mat-toolbar>
